<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('style.css') }}">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <header>
                <h2>ü§ñ Chatbot Config</h2>
            </header>
            
            <div class="config-form">
                <div class="form-group">
                    <label for="api-key">Gemini API Key</label>
                    <input type="password" id="api-key" placeholder="Enter your API key">
                </div>
                
                <div class="form-group">
                    <label for="website-url">Website URL</label>
                    <input type="text" id="website-url" placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label for="max-pages">Max Pages (1-50)</label>
                    <input type="number" id="max-pages" value="10" min="1" max="50">
                </div>
                
                <button id="scrape-button">üîç Scrape Website</button>
                
                <div id="scrape-status" class="status-message"></div>
            </div>
        </div>

        <div class="chat-area">
            <header>
                <h1>Intelligent Website Chatbot</h1>
                <p>Scrape a site, then ask questions.</p>
            </header>

            <div id="chat-history" class="chat-history">
                <div class="message assistant">
                    <p>Hello! Please provide your API key, a website URL, and click 'Scrape Website' to begin.</p>
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ask about the website content..." disabled>
                <button id="send-button" disabled>Send</button>
            </div>
        </div>

    </div>

    <script src="{{ url_for('script.js') }}"></script>
</body>

</html>
